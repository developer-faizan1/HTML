<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formElement</title>
</head>
<body>
    <!-- 
        Form Element
        ------------
        fieldset legend label input textarea button select option optgroup
     -->
    <form action="">
         <fieldset>
              <legend>Student Info</legend>
              <label for="fname">First Name</label>
              <input type="text" name="firstName" id="">
              <br><br>
              <label for="lname">Last ANme</label>
              <input type="text" name="lastName" id="">
              <br></br>
              <label for="comaent">Leave Comment</label>
              <br><br>
              <label for="lang">Select Language</label>
              <select name="Language" id="lang">
                 <optgroup>
                    <option value="U.P">Lucknow</option>
                    <option value="B.H">Patna</option>
                    <option value="DEl">NCR</option>
                 </optgroup>
              </select>
              <br><br>
              <textarea name="comment" id="" cols="30" rows="5"></textarea>
              <br><br>
              <button type="submit">submit!</button>
         </fieldset>
    </form>
</body>
</html>
