<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <!-- Ordered List -->
    <h3>Ordered List</h3>
    <ol start="1" type="a" reversed>
        <li>java</li>
        <li>php</li>
        <li>javascript</li>
    </ol>

    <h3>Unordered List</h3>
    <ul style="list-style-type: square;">
        <li>HTML</li>
        <li>CSS</li>
        <li>javaScript</li>
    </ul>

    <h3>Description List</h3>
    <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language</dd>
    </dl>
</body>
</html>
