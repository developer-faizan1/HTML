<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        dl{
            display: grid;
            grid-template-columns: 6fr 6fr;
            font-size: 18px;
        }
        dt{
            background-color: yellowgreen;
            margin-bottom: 10px;
            padding: 10px;
        }
        dd{
            background-color: aqua;
            margin-bottom: 10px;
            padding: 10px;
        }
        legend{
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            background-color: black;
            color: #fff;
            padding: 10px;
            box-shadow: 2px 2px 10px gray;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Student Info</legend>
        <dl>
            <dt>Name</dt>
            <dd>Faizan Ahmad</dd>
            <dt>Email</dt>
            <dd>faizan@gmail.com</dd>
            <dt>city</dt>
            <dd>Lucknow</dd>
        </dl>
    </fieldset>
</body>
</html>
